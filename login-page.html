<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">
                <img src="img/logo-icon.png" class="logo">
            </a>
        </nav>

        <div class="register-page-content">
            <div class="left-content anim-gradient-bg">
                <div class="content-box">
                    <h2>Masuk Untuk Kembali<br>Menikmati Kelebihannya</h2>
                </div>
            </div>

            <div class="right-content">
                <form class="input-form">
                    <h2>Masuk</h2>
                    
                    <section class="input-section email-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="info-input" required>
                    </section>

                    <section class="input-section password-input">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" class="info-input" required>
                    </section>
                    
                    <button type="submit" form="input-form" onclick="Login()" value="Submit" class="btn btn-primary submit-btn">Masuk</button>

                    <p class="already-nav">Belum memiliki akun? <a href="register-page.html">Daftar</a> </p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>    
    <script src="js/viewport-script.js"></script>    
</body>
</html>
