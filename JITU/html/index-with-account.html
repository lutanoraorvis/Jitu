<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JITU</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <script src="html/script-index-with-account"></script>
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index-with-account.html">
                <img src="../img/logo-icon.png" class="logo">
            </a>
            <div id="right-nav">
                <div class="profile">
                    <div class="username-profile">
                        <p>Sari Nur Wijayanto</p>
                    </div>
                    <div class="photo-profile">
                        <a>
                            <img src="../img/profile.jpeg" alt="Profile Picture">
                        </a>
                    </div>
                </div>
                <div class="btn btn-secondary logout-btn" onclick="location.href='/html/login-page.html';">
                    <i class="fi fi-rr-leave"></i>
                    <p>Keluar</p>
                </div>
            </div>
        </nav>

        <div class="index-page-content">
            <div class="history-section">
                <h2>Riwayat</h2>
                <div id="history" class="history-cards">
                    <!-- Items will be inserted dynamically -->
                </div>
            </div>

            <div class="action-section">
                <div class="chat-messages output-area">
                    <p>Tulis berita yang ingin anda verifikasi kebenarannya ke dalam kotak tulis di bawah</p>
                </div>

                <div class="input-box"> 
                    <div class="text-input" id="text-input" contenteditable="true" data-placeholder="Masukkan teks disini"></div>
                    <button type="submit" class="btn btn-primary send-btn" id="send-button">Kirim</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script-index-with-account.js"></script>
</body>
</html>
