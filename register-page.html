<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">
                <img src="img/logo-icon.png" class="logo">
            </a>
        </nav>

        <div class="register-page-content">
            <div class="left-content anim-gradient-bg">
                <div class="content-box">
                    <h2>Daftar Sekarang dan<br>Nikmati Kelebihannya</h2>
                </div>
            </div>

            <div class="right-content">
                <form id="input-form" class="input-form">
                    <h2>Daftar</h2>
                    
                    <section class="input-section name-input">
                        <label for="name">Nama Pengguna</label>
                        <input type="text" id="name" class="info-input" required>
                    </section>
    
                    <section class="input-section email-input">
                        <label for="email">Alamat Surel</label>
                        <input type="email" id="email" class="info-input" required>
                    </section>
    
                    <section class="input-section password-input">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" class="info-input" required>
                    </section>
    
                    <section class="input-section confpassword-input">
                        <label for="confpassword">Konfirmasi Kata Sandi</label>
                        <input type="password" id="confpassword" class="info-input" required>
                    </section>
                    
                    <button type="submit" form="input-form" value="Submit" onclick="Register()" class="btn-primary submit-btn">Daftar</button>
    
                    <p class="already-nav">Sudah memiliki akun? <a href="/html/login-page.html">Masuk</a> </p>
                </form>
            </div>
        </div>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
